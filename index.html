<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Crystal Game</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Crystal Collector</h1>
      <p class="lead">Each crystal will have a hidden value. Match the given number by adding
        crystals together.</p>
      <p class="lead">Click each crystal to add to your total.</p>
    </div>
  </div>
  <div class="container" id="game">
    <div class="row" id="crystals">
      <button class="crystal card col-md m-1" id="crystal-1">
        <img class="card-img-top" src="assets/images/crystal-1.png" alt="Crystal One">
      </button>
      <button class="crystal card col-md m-1" id="crystal-2">
        <img class="card-img-top" src="assets/images/crystal-2.png" alt="Crystal Two">
      </button>
      <button class="crystal card col-md m-1" id="crystal-3">
        <img class="card-img-top " src="assets/images/crystal-3.png" alt="Crystal Three">
      </button>
      <button class="crystal card col-md m-1" id="crystal-4">
        <img class="card-img-top" src="assets/images/crystal-4.png" alt="Crystal Four">
      </button>
    </div>
    <div class="row justify-content-between mt-1">
      <div class="card col-md mr-2">
        <div class="card-body">
          <p>
            Wins: <span id="wins">0</span>
          </p>

          Losses: <span id="losses">0</span>
          </p>
        </div>
      </div>
      <div class="card col-md-8">
        <div class="card-body">
          <p>Number: <span id="match"></span></p>
        </div>
        <div class="card-body">
          <p>Total Score: <span id="score"></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
